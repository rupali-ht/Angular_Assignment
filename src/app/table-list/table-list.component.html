<div class="row">
  <div class="p-3 mt-2" style="font-size: 20px">
    User
    <div class="btn btn-light addUser" routerLink="/userForm">+Add User</div>
    <div class="btn btn-light icon1">
      <mat-icon routerLink="/cardView"> format_list_bulleted</mat-icon>
    </div>
    <div class="btn btn-light icon2">
      <mat-icon routerLink="/tableView">apps</mat-icon>
    </div>
  </div>
</div>
<div class="row">
  <div class="row">
    <div class="p-3 mt-2" style="font-size: 10px">
      <!-- <div class="btn btn-light icon3">
        <mat-icon> format_line_spacing</mat-icon> Sort By
      </div> -->

      <button class="btn btn-light icon3" mat-button [matMenuTriggerFor]="menu">
        <mat-icon> format_line_spacing</mat-icon>
        Sort By
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="sort('id')">On basis of ID</button>
        <button mat-menu-item (click)="sort('firstName')">A-Z</button>
        <button mat-menu-item (click)="sort('firstName')">Z-A</button>
      </mat-menu>

      <button
        class="btn btn-light icon3"
        mat-button
        [matMenuTriggerFor]="menu1"
      >
        <mat-icon> format_line_spacing</mat-icon>
        Filter By
      </button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item (click)="filterByUser()">User</button>
        <button mat-menu-item (click)="filterByAdmin()">Admin</button>
      </mat-menu>

      <!-- <div class="btn btn-light icon4">
        <mat-icon>filter_list</mat-icon>Filter By
      </div> -->
      <div style="float: right">
        <input
          type="text"
          placeholder="Search here by name..."
          class="form-control mr-sm-2 ml-5"
          name="firstName"
          [(ngModel)]="firstName"
          (ngModelChange)="Search()"
        />
      </div>
    </div>
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th></th>
            <th></th>
          </tr>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th>Status</th>
            <th>Password</th>
            <th>confirmPassword</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let user of userData
                | orderBy: key:reverse
                | paginate: { itemsPerPage: 5, currentPage: p }
            "
          >
            <td>{{ user.id }}</td>
            <td>
              <ngx-avatar name="{{ user.firstName }}"></ngx-avatar>
              {{ user.firstName }}
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.status }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.confirmPassword }}</td>
            <td>
              <button
                class="btn btn-light"
                (click)="delete.deleteUser(user.id)"
              >
                <mat-icon>delete_outline</mat-icon>
              </button>
              <app-delete-user #delete></app-delete-user>
              <!-- <button  class="btn btn-light"  routerLink="/deleteUser/{{user.id}}" ><mat-icon>delete_outline</mat-icon></button> -->
            </td>
            <td>
              <button
                class="btn btn-light"
                routerLink="/editUser/{{ user.id }}"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div style="float: right; color: gray">
        Items per page:10
        <pagination-controls
          style="float: right"
          (pageChange)="p = $event"
        ></pagination-controls>
      </div>
    </div>
  </div>
</div>
